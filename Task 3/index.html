<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-options">
            <div class="mode-selector">
                <button id="two-players" class="active">Two Players</button>
                <button id="vs-computer">vs Computer</button>
            </div>
            <div class="difficulty" id="difficulty-container">
                <span>Difficulty:</span>
                <select id="difficulty-level">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        
        <div class="status-container">
            <div class="status" id="status">Player X's turn</div>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        
        <div class="score-container">
            <div class="score">
                <div class="player">
                    <i class="fas fa-times"></i>
                    <span>Player X</span>
                </div>
                <div class="points" id="score-x">0</div>
            </div>
            <div class="score">
                <div class="player">
                    <i class="fas fa-circle"></i>
                    <span>Player O</span>
                </div>
                <div class="points" id="score-o">0</div>
            </div>
            <div class="score">
                <div class="player">
                    <i class="fas fa-handshake"></i>
                    <span>Ties</span>
                </div>
                <div class="points" id="score-ties">0</div>
            </div>
        </div>
        
        <div class="actions">
            <button id="reset-game" class="btn">Reset Game</button>
            <button id="new-game" class="btn primary">New Game</button>
        </div>
    </div>
    
    <div class="winning-message" id="winning-message">
        <div class="winning-message-content">
            <div id="winning-message-text"></div>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
